<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="border-left: 5px grey solid; padding-left: 2px; background-color: lightgray; width: 20%;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
